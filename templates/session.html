<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>

    <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>

    <form action="" method="POST" name="chat">
      <input type="text" class="username" placeholder="User Name"/>
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>
    <br>
    <form action="" method="POST" name="cryo">
      Compte Ã  rebours cryo:
      <input type="text" class="nb_seconds" placeholder="temps en secondes"/>
      <input type="submit"/ value="Lancer">
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/jquery.min.js"></script>
    <script src="/static/socket.io.min.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://' + document.domain + ':' + location.port, {reconnection: true});

      socket.on( 'connect', function() {
        socket.emit( 'client_connected', {
          data: 'User Connected'
        } )
      } )

        var form = $( "form[name='chat']" ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input
          } )
          $( 'input.message' ).val( '' ).focus()
        } )

        var form = $( "form[name='cryo']" ).on( 'submit', function( e ) {
          e.preventDefault()
          let nb_seconds = $( 'input.nb_seconds' ).val()
          socket.emit( 'cryo', {
            nb_seconds : nb_seconds
          } )
          $( 'input.nb_seconds' ).val( '' ).focus()
        } )

      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h3' ).remove()
          $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        }
      })
    </script>

  </body>
  </html>
